version: '3.8'

services:
  # Backend API  
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/stagecraft
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-stagecraft-dev-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
      - UPLOAD_DIR=/app/uploads
      - MAX_UPLOAD_SIZE=10485760
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      - postgres

  # Database
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=stagecraft
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres_data:
